<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <script src="https://kit.fontawesome.com/87539e8560.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-[#F85559] text-white lg:px-14  lg:h-[120px]  mt-12 rounded-full ">
                <div class="navbar-start hidden lg:flex ">
                    <ul class="menu  menu-horizontal ml-0 p-0 text-lg">
                        <li><a>Home </a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruit</a></li>
                    </ul>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home </a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruit</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center ">
                    <a class="btn btn-ghost normal-case text-xl">
                        <img src="images/logo.png" alt="">
                        <h5 class="text-4xl">Fruit Burst</h5>
                    </a>
                </div>
                <div class="navbar-end ">
                    <input class="rounded-full w-[400px] h-[56px] p-4" type="text" placeholder="Search here "
                        class="input input-bordered  md:w-auto " />
                </div>
            </div>
        </nav>
        <section>
            <!-- top section -->
            <div class="text-white absolute inset-x-0 top-64 z-20 text-center ">
                <h2 class="font-extrabold text-7xl mb-5">Exotic tastes at your
                    <br> doorstep
                </h2>
                <p class="text-xl font-medium mb-5">We supply highly quality organic products</p>
                <button class="bg-[#F85559]  rounded-lg text-xl font-extrabold w-[154px] h-[64px] ">Shop
                    Now</button>
            </div>
            <div class="carousel w-full mt-12">
                <div id="slide1" class="carousel-item relative w-full">

                    <img src="/images/banner1.png" class="w-full " />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>

                <div id="slide2" class="carousel-item relative w-full">

                    <img src="/images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">

                    <img src="/images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">

                    <img src="/images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- fruit section -->
            <div
                class="flex gap-20 text-center text-xl font-medium px-20 py-24 bg-white rounded-2xl w-[1196px]   absolute bottom-40 mx-32 drop-shadow-2xl">
                <div>
                    <img src="images/fruit1.png" alt="">
                    <p>Grape</p>
                </div>
                <div>
                    <img src="images/fruit2.png" alt="">
                    <p>Orange</p>
                </div>
                <div>
                    <img src="images/fruit3.png" alt="">
                    <p>Mango</p>
                </div>
                <div>
                    <img src="images/fruit4.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div>
                    <img src="images/fruit5.png" alt="">
                    <p>Pomegranate</p>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
